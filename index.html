<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frise chronologique des siècles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: white; /* Fond blanc */
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        #yearDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .timeline {
            width: 100%;
            height: 4px;
            background-color: black;
            position: relative;
            margin-bottom: 40px;
        }
        .marker {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: black;
            bottom: 0;
        }
        .marker::after {
            content: attr(data-year);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }
        #pointer {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid orange;
            position: absolute;
            bottom: -30px;
            left: 50%; /* Centré par rapport à la timeline */
            transform: translateX(-50%);
        }
        #slider {
            width: 100%; /* Ajustement pour la largeur complète */
            margin-top: 20px;
            -webkit-appearance: none;
            background: transparent;
        }
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px; /* Largeur du curseur */
            height: 20px;
            background-color: orange; /* Rendre le curseur visible */
            cursor: pointer;
            border-radius: 50%;
            margin-top: -8px; /* Ajustement pour l'alignement vertical */
        }
        #slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #ddd;
            border-radius: 2px;
        }
        #slider::-moz-range-thumb {
            width: 20px; /* Largeur du curseur */
            height: 20px;
            background-color: orange; /* Rendre le curseur visible */
            cursor: pointer;
            border-radius: 50%;
        }
        #slider::-moz-range-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #ddd;
            border-radius: 2px;
        }
        sup {
            font-size: 0.6em;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="yearDisplay"></div>
        <div class="timeline" id="timeline"></div>
        <div id="pointer"></div>
        <input type="range" id="slider" min="1" max="2100" value="1">
    </div>

    <script>
        const timeline = document.getElementById('timeline');
        const yearDisplay = document.getElementById('yearDisplay');
        const pointer = document.getElementById('pointer');
        const slider = document.getElementById('slider');

        // Create markers
        for (let i = 100; i <= 2100; i += 100) {
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.left = `${(i - 1) / 21}%`;
            marker.setAttribute('data-year', i);
            timeline.appendChild(marker);
        }

        function updateDisplay(year) {
            const century = Math.ceil(year / 100);
            const romanCentury = romanize(century);
            const centurySuffix = century === 1 ? "<sup>er</sup>" : "<sup>ème</sup>";
            const romanSuffix = century === 1 ? "<sup>er</sup>" : "<sup>ème</sup>";
            yearDisplay.innerHTML = `L'année ${year} est au ${romanCentury}${romanSuffix} siècle (${century}${centurySuffix})`;
            
            // Update timeline color
            const start = Math.floor(year / 100) * 100;
            const end = start + 100;
            timeline.style.background = `linear-gradient(to right, 
                black 0%, 
                black ${(start - 1) / 21}%, 
                orange ${(start - 1) / 21}%, 
                orange ${end / 21}%, 
                black ${end / 21}%, 
                black 100%)`;

            // Update pointer position
            pointer.style.left = `calc(${(year - 1) / 21}% - 10px)`; // Correction de l'alignement
        }

        function romanize(num) {
            const romanNumerals = [
                { value: 1000, numeral: 'M' },
                { value: 900, numeral: 'CM' },
                { value: 500, numeral: 'D' },
                { value: 400, numeral: 'CD' },
                { value: 100, numeral: 'C' },
                { value: 90, numeral: 'XC' },
                { value: 50, numeral: 'L' },
                { value: 40, numeral: 'XL' },
                { value: 10, numeral: 'X' },
                { value: 9, numeral: 'IX' },
                { value: 5, numeral: 'V' },
                { value: 4, numeral: 'IV' },
                { value: 1, numeral: 'I' }
            ];

            let result = '';
            for (let i = 0; i < romanNumerals.length; i++) {
                while (num >= romanNumerals[i].value) {
                    result += romanNumerals[i].numeral;
                    num -= romanNumerals[i].value;
                }
            }
            return result;
        }

        slider.addEventListener('input', (e) => {
            updateDisplay(parseInt(e.target.value));
        });

        // Initial update
        updateDisplay(1);
    </script>
</body>
</html>
